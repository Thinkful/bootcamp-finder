description: "Lighthouse Labs will take you from a hobbyist to a professional,\
  \ and be the launchpad for your career.\n\nBased out of Canada\u2019s most dynamic\
  \ tech hubs, you\u2019ll be immersed into full-stack web development or data science through\
  \ hands-on experience. With the support of a brilliant team of instructors and mentors\
  \ who view coding and data science as the ultimate crafts, you\u2019ll join the ranks of more than 1500\
  \ developers in the Lighthouse Labs community.\n\nOur industry driven curriculum\
  \ and rigorous education standards have created the ultimate result for our graduates:\
  \ a 93% employment rate over the past five years.\n\nRead the Lighthouse Labs [Student Outcomes Report](https://www.lighthouselabs.ca/student-outcomes)\
  \ to learn more about their graduate employment rates."
