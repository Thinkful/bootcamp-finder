description: !!python/unicode 'LearningFuze offers a full immersion 12-week web development 

  bootcamp and part-time hybrid online courses in Irvine and Orange County, California. 
  
  
  Students learn full-stack front and back end development including HTML5, CSS3, 
  
  JavaScript/jQuery, PHP, MySQL, React, Git/GitHub, Node.JS, Bootstrap, and Firebase. 
  
  Teaching includes problem-solving skills, essential workplace and interviewing skills, 
  
  and programmer mindset training.


  The program does not require a degree or professional programming experience but does 
  
  require that students have the right qualities as well as a dedication to learning and
  
  making a full-time commitment. Discounts, payment plans, and student loans which can 
  
  also be used for living expenses are available. The full immersion program includes a 
  
  2-week prep class and a 12-week in-person course. 
  
  
  After graduation, students will continue to be plugged in to LearningFuze through the 
  
  alumni network and the included job-search assistance. LearningFuze also offers a 
  
  part-time intro course on nights and weekends.

  '
display_name: LearningFuze
founded_year: 2013
meta-description: Discover information needed to succeed as a web developer 
  and get placed within Orange County, California.
primary_email: support@learningfuze.com
