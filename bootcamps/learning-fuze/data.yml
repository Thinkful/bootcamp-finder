    description: !!python/unicode 'The 12 week full immersion program teaches those
    
    technologies most in need in the marketplace with a heavy focus on JavaScript
    
    and the LAMP stack to become full stack web developers at the conclusion. The 
    
    curriculum has been honed to provide the technical skills to compete for a job
    
    in the marketplace and so that graduates can learn any chosen technology. In 
    
    addition, the program focuses on the soft skills related to web development so 
    
    that students not only have a polished portfolio of projects but the presentation
    
    and interview skills to effectively compete in the marketplace. In summary, 
    
    students learn by doing with the support of instructors that have been successful
    
    commercial developers for many years.
    
    '
