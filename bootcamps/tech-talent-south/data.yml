description: !!python/unicode "Tech Talent South (TTS) is a Charlotte-based coding\
  \ bootcamp dedicated to fostering talent in technology throughout the\
  \ United States and aid the region in evolving its high-tech hubs. To make this\
  \ dream a reality, TTS has launched campuses in high-growth technology cities including\
  \ Asheville, Atlanta, Charlotte, Columbus, New Orleans, Phoenix, San Antonio, Raleigh,\
  \ Wilmington, and Winston-Salem. These campuses are in the heart of each\
  \ of their respective tech communities and provide students with amazing opportunities\
  \ to make connections in the local tech scenes.\n\nTTS truly values community and\
  \ fostering a strong ecosystem through dynamic and collaborative educational and\
  \ networking events that bring local startup/tech companies and local professionals\
  \ together. TTS students are able to immerse themselves in the community, fostering\
  \ lasting personal and career related relationships with the best people in the\
  \ community.\n\nOur coding courses feature the most practical and widely used languages,\
  \ as well as Ruby on Rails (ROR) an insanely popular Internet application framework.\
  \ ROR has been utilized in creating tools for some of our favorite applications\
  \ like Hulu and Twitter. Students also learn HTML/CSS and interactivity-enhancing\
  \ JavaScript to create websites with superior web experience. The Full Time Code\
  \ Immersion Class meets four mornings a week and includes office hours with instructors\
  \ and the full access to shared working spaces. The Part Time class meets two nights\
  \ a week and is perfect for those currently working Full Time.\n\nTech Talent South\
  \ gives students partial, need-based scholarships. Apply to one of the scholarships\
  \ through the links below:\n<ul>\n  <li><a rel=\"nofollow\" target=\"_blank\" href=\"\
  https://www.techtalentsouth.com/wit-scholarship?utm_source=bootcamp-finder\">Women\
  \ In Tech Scholarship</a></li>\n  <li><a rel=\"nofollow\" target=\"_blank\" href=\"\
  https://www.techtalentsouth.com/scholarship-application?utm_source=bootcamp-finder\">Rockstar Scholarship</a></li>\n\
  </ul>\n"
