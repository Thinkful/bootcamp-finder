description: !!python/unicode 'Thinkful combines an in-depth,

  project-based approach with 1-on-1 sessions every week. This program is

  built to land beginners their first developer job.

  You''ll work side-by-side with a professional developer building interactive

  websites and apps. Your mentor will customize each phase of the course, so you

  can learn other JavaScript frameworks and build advanced capstone projects

  from scratch. You''ll also gain valuable real-world experience working in a

  team setting as you collaborate with other students over GitHub and Slack.


  Thinkful has two different web development programs. The Full Stack Flex program is unique among bootcamps in that it achieves
  the same end goals while remaining compatible with students'' normal job schedules.
  In the full-time Engineering Immersion program, Thinkful students spend all day learning
  for 17 weeks straight. At this level of immersion, students require constant support,
  and are surrounded by a team of instructors, TA''s, 1-on-1 mentors, as well as their
  classmates.


  In select cities, Thinkful leverages local networks to match students with mentors
  at top companies in their area. Currently, students in [Atlanta](https://www.thinkful.com/bootcamp/atlanta/),
  [Austin](https://www.thinkful.com/bootcamp/austin/), [Boston](https://www.thinkful.com/bootcamp/boston/),
  [Chicago](https://www.thinkful.com/bootcamp/chicago/), [Dallas](https://www.thinkful.com/bootcamp/dallas/),
  [Denver](https://www.thinkful.com/bootcamp/denver/), [Detroit](https://www.thinkful.com/bootcamp/detroit/),
  [Houston](https://www.thinkful.com/bootcamp/houston/), [Los Angeles](https://www.thinkful.com/bootcamp/los-angeles/), 
  [Miami](https://www.thinkful.com/bootcamp/miami/), [Minneapolis](https://www.thinkful.com/bootcamp/minneapolis/), 
  [New York City](https://www.thinkful.com/bootcamp/new-york-city/),
  [Orlando](https://www.thinkful.com/bootcamp/orlando/), [Philadelphia](https://www.thinkful.com/bootcamp/philadelphia/),
  [Phoenix](https://www.thinkful.com/bootcamp/phoenix/),
  [Raleigh](https://www.thinkful.com/bootcamp/raleigh/), [Salt Lake City](https://www.thinkful.com/bootcamp/salt-lake-city/),
  [San Diego](https://www.thinkful.com/bootcamp/san-diego/), [San Francisco](https://www.thinkful.com/bootcamp/san-francisco/), 
  [Seattle](https://www.thinkful.com/bootcamp/seattle/), [Seattle](https://www.thinkful.com/bootcamp/seattle/),
  [Washington D.C.](https://www.thinkful.com/bootcamp/washington-dc/),
  can attend Thinkful-sponsored meetups and get an early beachhead into both cities'' tech markets.


  Thinkful provides scholarships to all self-identifying women and military veterans
  of $100 per month for Full Stack Flex students and $200 per month for Full Time Web Development students. The school provides
  these in collaboration with Girl Code It, MotherCoders, and Operation Code. The
  women''s scholarship can be redeemed [using this link](https://www.thinkful.com/join/sign-up?course_code=FEWD-201&scholarship=women-scholarship-100)
  and the veteran''s scholarship [can be redeemed here](https://www.thinkful.com/join/sign-up?course_code=FEWD-201&scholarship=veterans-scholarship-100).

  '
